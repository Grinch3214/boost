<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css?_v=20230219231623">
	<link rel="icon" sizes="48x48" href="img/favicon/favicon-3.png" type="image/png">
	<link rel="icon" sizes="32x32" href="img/favicon/favicon-2.png" type="image/png">
	<link rel="icon" sizes="16x16" href="img/favicon/favicon-1.png" type="image/png">
	<script>
		const css = `:root{
			--a-width:calc(105vw + ${window.innerWidth}px);
			--a-heigth:calc(180vh + ${window.innerHeight}px);
			--b-width:calc(${window.innerWidth}px - 200px);
			--c-width:calc(${window.innerWidth}px + 600px);
		}`,
		head = document.head || document.getElementsByTagName('head')[0],
		style = document.createElement('style');

		head.appendChild(style);

		style.type = 'text/css';
		if (style.styleSheet){
			style.styleSheet.cssText = css;
		} else {
			style.appendChild(document.createTextNode(css));
		};
	</script>
	<title>@@title</title>
</head>
