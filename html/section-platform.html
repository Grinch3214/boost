<section class="platform" data-scroll-section>
	<div class="container">
		<div class="platform__container">
			<div class="platform__description">
				<h2 class="platform__title title title-effect i18nelement" data-scroll-repeat="true" data-scroll-class="title-effect-off" data-scroll data-i18n="platform.title">CLOUD GAMING PLATFORM</h2>
				<div class="platform__cards">
					<div class="platform__cards-item i18nelement" data-i18n="platform.device">
						Run PC games <br> on any device
					</div>
					<div class="platform__cards-item i18nelement" data-i18n="platform.play">

					</div>
				</div>
				<div class="platform__price">
					<h4 class="platform__price-title i18nelement" data-i18n="platform.price">

					</h4>
					<p class="platform__price-price">
						<span class="platform__price-price--from i18nelement" data-i18n="platform.price_from">From</span>

				<div class="platform__button">
					<a href="https://cloud.boosteroid.com" class="platform__button-btn basic-button i18nelement" data-i18n="global.play_now">PLAY NOW</a>
				</div>
			</div>
			<div class="platform__image">
				<picture><source srcset="img/platform_1.webp" type="image/webp"><img loading=lazy src="img/platform_1.png" alt="image" width="924" height="937"></picture>
			</div>
		</div>
