<section class="gaming">
	<div class="container">
		<h3 class="gaming__title subtitle">More than just gaming</h3>
		<div class="gaming__cards">
			<article class="gaming__card">
				<div class="gaming__image">
					<img src="@img/gaming_downloads.svg" alt="image card" width="221" height="140">
				</div>
				<div class="gaming__content">
					<h4 class="gaming__content-title">24/4 Support</h4>
					<p class="gaming__content-text">Response within 1-2 minutes. </p>
				</div>
			</article>
			<article class="gaming__card">
				<div class="gaming__image">
					<img src="@img/gaming_devices.svg" alt="image card" width="221" height="140">
				</div>
				<div class="gaming__content">
					<h4 class="gaming__content-title">Stream switching</h4>
					<p class="gaming__content-text">Switch from device to device.</p>
				</div>
			</article>
			<article class="gaming__card">
				<div class="gaming__image">
					<img src="@img/gaming_stream.svg" alt="image card" width="221" height="140">
				</div>
				<div class="gaming__content">
					<h4 class="gaming__content-title">Games Streaming</h4>
					<p class="gaming__content-text">Coming soon.</p>
				</div>
			</article>
		</div>
		<p class="gaming__note">WANT TO KNOW MORE? LEARN ABOUT OUR TECHNOLOGY</p>
		<div class="gaming__button">
			<button class="basic-button gaming__button-btn">TAKE A LOOK</button>
		</div>
	</div>
</section>
