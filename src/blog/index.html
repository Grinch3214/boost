<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/style.min.css">
		<link rel="icon" sizes="48x48" href="../img/favicon/favicon-3.png" type="image/png">
		<link rel="icon" sizes="32x32" href="../img/favicon/favicon-2.png" type="image/png">
		<link rel="icon" sizes="16x16" href="../img/favicon/favicon-1.png" type="image/png">
		<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
			new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
			j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
			'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
			})(window,document,'script','dataLayer','GTM-MWNDPQM');</script>
		<title>Blog</title>
	</head>
<body>
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MWNDPQM"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<div class="circle"></div>
	<div class="blur"></div>
	<div class="wrapper">
		<header class="header">
			<nav id="navigation" class="header__nav">
				<div class="header__navbar">
					<div class="header__navigation">
						<a class="header__logo" href="../">
							<img src="../@img/logo.svg" alt="boosteroid logo">
							<img src="../@img/logo_mini.svg" width="49" height="30" alt="boosteroid logo mini">
						</a>
						<ul class="header__list">
							<li class="header__item">
								<a href="../downloads/index.html" class="header__item-link header__item-link--md">downloads</a>
								<a href="../downloads/index.html" class="header__item-link header__item-link--sm">our app</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__item-link header__item-link--blog">Blog</a>
							</li>
							<li class="header__item">
								<a href="../faq/index.html" class="header__item-link">faq</a>
							</li>
							<li class="header__item">
								<a href="#" class="header__item-link header__item-link--help">Help center</a>
							</li>
						</ul>

						<div class="header__languages">
							<span class="close-lang "></span>
							<p>Select Your Language</p>
							<div class="header__languages-box">
								<a class="header__languages-btn" href="#" data-lang="en">
									<svg>
										<use href="../@img/sprites/sprite.svg#united_kingdom"></use>
									</svg>
									<span>English</span>
								</a>
							</div>
							<div class="header__languages-box">
								<a class="header__languages-btn" href="#" data-lang="es">
									<svg>
										<use href="../@img/sprites/sprite.svg#spain"></use>
									</svg>
									<span>Español</span>
								</a>
							</div>
							<div class="header__languages-box">
								<a class="header__languages-btn" href="#" data-lang="ua">
									<svg>
										<use href="../@img/sprites/sprite.svg#ukraine"></use>
									</svg>
									<span>Українська</span>
								</a>
							</div>
							<div class="header__languages-box">
								<a class="header__languages-btn" href="#" data-lang="ro">
									<svg>
										<use href="../@img/sprites/sprite.svg#romania"></use>
									</svg>
									<span>Română</span>
								</a>
							</div>
							<div class="header__languages-box">
								<a class="header__languages-btn" href="#" data-lang="pl">
									<svg>
										<use href="../@img/sprites/sprite.svg#poland"></use>
									</svg>
									<span>Polski</span>
								</a>
							</div>
						</div>
		
						<span class="lang-overlay"></span>


					</div>
					<div class="header__buttons">
						<button class="header__buttons-lang">
							<svg>
								<use href="../@img/sprites/sprite.svg#united_kingdom"></use>
							</svg>
							<span>English</span>
						</button>
						<p class="header__buttons-text i18nelement" data-i18n="link.select">Select Your Language</p>
						<a href="#" class="header__buttons-login second-btn">Sign In</a>
					</div>
					<div class="burger">
						<span></span>
					</div>
				</div>
			</nav>
		</header>
	
			<main>
				@@include("../html/secondPages/blog.html", {})
			</main>
	
			@@include("../html/secondPages/footer_with_bg.html", {})
	</div>

	@@include("../html/cookiePopUp.html", {})

	<script src="../js/app.min.js"></script>
</body>
</html>
